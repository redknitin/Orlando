<!doctype html><html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="css/bootstrap.min.css" rel="stylesheet">	
	<link href="css/main.css" rel="stylesheet">	
</head>
<body>
	<div class="container bigbody">
		<h1>Register As A User</h1>
		<div class="alert alert-info">Sign up as a new user by filling up the form below with your desired display name, email address, and desired password. Don't worry, we won't send you any spam email - it will only be used for sending you an activation email and your password during password recovery.</div>

		<form action="" method="post">
			<div class="form-group">
				<input type="text" name="display_name" class="form-control" placeholder="Display Name">
			</div>
			<div class="form-group">
				<input type="email" name="email" class="form-control" placeholder="Email Address">
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" placeholder="Desired Password">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Register">
			</div>
		</form>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
